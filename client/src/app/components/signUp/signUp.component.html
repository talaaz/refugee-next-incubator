<section id="cover">
  <div id="cover-caption">
    <div id="container" class="container">
      <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center">
          <h6 class="display-3">{{ "BODY.SignUp.TITLE" | translate }}</h6>
          <div class="info-form">
            <form action="" class="form-inline justify-content-center">
              <div class="form-group">
                <label class="sr-only">{{
                  "BODY.SignUp.BODY.NAMEPLACEHOLDER" | translate
                }}</label>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                    [(ngModel)]="puser.name"
                    name="name"
                    minlength="4"
                  />
                </div>
              </div>
              <!--  <div class="form-group">
                <label class="sr-only">Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="jane.doe@example.com"
                />
              </div>-->

              <button
                type="submit"
                class="btn btn-success"
                (click)="createPUser()"
              >
                {{ "BODY.SignUp.BODY.BUTTONTITLE" | translate }}
              </button>
            </form>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</section>
